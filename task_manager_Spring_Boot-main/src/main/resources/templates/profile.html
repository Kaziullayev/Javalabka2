<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 500px;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header a {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .header a:hover {
      background: #0056b3;
    }
    .profile-image {
      margin-bottom: 20px;
    }
    .profile-image img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .profile-info {
      text-align: left;
      margin-top: 20px;
    }
    .profile-info label {
      font-weight: bold;
      color: #555;
    }
    .profile-info p {
      margin-bottom: 15px;
      color: #333;
      font-size: 16px;
    }
    .decorative-circle {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: rgba(179, 157, 219, 0.5);
      border-radius: 50%;
      filter: blur(40px);
    }
    .upload-section {
      margin-top: 20px;
    }
    .upload-section input {
      display: block;
      margin: 10px auto;
    }
    .upload-section button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .upload-section button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="decorative-circle"></div>
<div class="container">
  <div class="header">
    <a th:href="@{/tasks}">Tasks</a>
    <a th:href="@{/send-email}">Send Email</a>
  </div>
  <div class="profile-image">
    <img th:src="${user.photoUrl != null ? user.photoUrl : '/default-profile.png'}" alt="Profile Image">
  </div>
  <h2>User Profile</h2>
  <div class="profile-info">
    <label>Username:</label>
    <p th:text="${user.username}">JohnDoe</p>

    <label>Email:</label>
    <p th:text="${user.email}">johndoe@example.com</p>

    <label>Birth Date:</label>
    <p th:text="${user.birthDate}">1990-01-01</p>

    <label>Phone Number:</label>
    <p th:text="${user.phoneNumber}">+123456789</p>

    <label>Gender:</label>
    <p th:text="${user.gender}">Male</p>
  </div>
  <div class="upload-section">
    <form th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
      <label for="photo">Upload Profile Picture:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
  </div>
</div>
</body>
</html>
